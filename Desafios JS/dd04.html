<body>
    <h1>Calculando o Troco</h1>
    <button onclick="calculo()">Comprar produto</button>
    <script>
        function calculo(){
            var item = window.prompt('Que produto vocês está comprando?')
            var n1 =  (window.prompt(`Quanto custa ${item} que você está comprando ?`))
            var n2 = Number(window.prompt(`Qual foi o valor  que você deu para comprar o ${item}?`))
            var soma = n1 - n2
            window.alert(`Você comprou o ${item} que custou ${n1}. Deu ${n2} e vai receber  ${soma} de troco. Volte sempre!`)

        }

    </script>
